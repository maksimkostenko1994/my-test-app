<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<div th:each="user : ${people}">
    <a th:href="@{/people/{id}(id=${user.getId()})}"
       th:text="${user.getName()} + ', ' + ${user.getAge()}"
    >
        user
    </a>
</div>
<hr>
<a th:href="@{/people/create}">Create person</a>
</body>
</html>
