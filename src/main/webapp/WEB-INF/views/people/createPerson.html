<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create person</title>
</head>
<body>
<form th:action="@{/people}" th:method="POST" th:object="${person}">
    <label for="name">Name</label>
    <input id="name" th:field="*{name}" type="text">
    <p style="color: lightcoral" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</p>
    <br>
    <label for="email">Email</label>
    <input id="email" th:field="*{email}" type="text">
    <p style="color: lightcoral" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">ERROR</p>
    <br>
    <label for="age">Age</label>
    <input id="age" th:field="*{age}" type="text">
    <p style="color: lightcoral" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">ERROR</p>
    <br>
    <button type="submit">Add person</button>
</form>
</body>
</html>
